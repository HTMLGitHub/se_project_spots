<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Spots art gallary web page" />
    <meta name="author" content="Matthew Lee" />
    <meta
      name="keywords"
      content="html, css, coffee shop, triple peaks library, spots, gallary"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/spots-logo.svg"
          alt="Spots Logo"
          class="header__logo"
        />
        <h1 class="header header__title">SPOTS</h1>
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__avatar">
            <img
              src="./images/avatar.jpg"
              alt="Bessie Coleman Image"
              class="profile_image"
            />

            <div class="profile__info">
              <div class="profile__avatar_title">
                <h2 class="profile__name">Bessie Coleman</h2>
                <p class="profile__vocation">Civil Aviator</p>
              </div>

              <div class="profile__edit">
                <img
                  src="./images/edit-logo.svg"
                  alt="Edit pencil"
                  class="profile__edit_logo"
                />
                <p class="profile__edit_text">Edit Profile</p>
              </div>
            </div>
          </div>

          <button class="profile__button">
            <img
              type="button"
              src="./images/plus.svg"
              alt="Plus image"
              class="profile__button-logo"
            />
            New Post
          </button>
        </section>

        <section class="cards">
          <ul class="cards__list">
            <!--Row 1 Column 1-->
            <li class="card">
              <figure class="card__content">
                <img
                  src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
                  alt="Photo by Moritz Feldmann from pexels"
                  class="card__content_image"
                />
                <figcaption class="card__content_footer">
                  <p class="card__content_caption">Val Thorens</p>
                  <img
                    src="./images/like-icon.svg"
                    alt="heart icon"
                    class="card__content_like"
                  />
                </figcaption>
              </figure>
            </li>

            <!--Row 1 Column 2-->
            <li class="card">
              <figure class="card__content">
                <img
                  src="./images/2-photo-by-ceiline-from-pexels.jpg"
                  alt="Photo by Ceiline from pexels"
                  class="card__content_image"
                />
                <figcaption class="card__content_footer">
                  <p class="card__content_caption">Restaurant terrace</p>
                  <img
                    src="./images/like-icon.svg"
                    alt="heart icon"
                    class="card__content_like"
                  />
                </figcaption>
              </figure>
            </li>

            <!--Row 1 Column 3-->
            <li class="card">
              <figure class="card__content">
                <img
                  src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
                  alt="Photo by Tubanur Dogan from pexels"
                  class="card__content_image"
                />
                <figcaption class="card__content_footer">
                  <p class="card__content_caption">An outdoor cafe</p>
                  <img
                    src="./images/like-icon.svg"
                    alt="heart icon"
                    class="card__content_like"
                  />
                </figcaption>
              </figure>
            </li>

            <li class="card">
              <!--Row 2 Column 1-->
              <figure class="card__content">
                <img
                  src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
                  alt="Photo by Maurice Laschet from pexels"
                  class="card__content_image"
                />
                <figcaption class="card__content_footer">
                  <p class="card__content_caption">
                    A very long bridge, over the forest...
                  </p>
                  <img
                    src="./images/like-icon.svg"
                    alt="heart icon"
                    class="card__content_like"
                  />
                </figcaption>
              </figure>
            </li>

            <li class="card">
              <!--Row 2 Column 2-->
              <figure class="card__content">
                <img
                  src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
                  alt="Photo by Van Anh Nguyen from pexels"
                  class="card__content_image"
                />
                <figcaption class="card__content_footer">
                  <p class="card__content_caption">Tunnel with morning light</p>
                  <img
                    src="./images/like-icon.svg"
                    alt="heart icon"
                    class="card__content_like"
                  />
                </figcaption>
              </figure>
            </li>

            <li class="card">
              <!--Row 2 Column 3-->
              <figure class="card__content">
                <img
                  src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg"
                  alt="Photo by Moritz Feldmann from pexels"
                  class="card__content_image"
                />
                <figcaption class="card__content_footer">
                  <p class="card__content_caption">Mountain house</p>
                  <img
                    src="./images/like-icon.svg"
                    alt="heart icon"
                    class="card__content_like"
                  />
                </figcaption>
              </figure>
            </li>

          </ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">2024&nbsp;&copy;&nbsp;Spots</p>
      </footer>
    </div>
  </body>
</html>
